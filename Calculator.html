<!DOCTYPE html>
    <head>
        <title>CAT'S CAlCULATOR</title>
    </head>
    <body>
        <form>
            <input type ="text" id = "num1" placeholder="input no 1"></input>
            <input type ="text" id = "num2" placeholder="input no 2"></input><br>
            <button onclick="addfunc()" id="1">Add</button>
            <button onclick="subfunc()">Subtract</button><br>
            <button onclick="mulfunc()">Multiply</button>
            <button onclick="divfunc()">Divide</button><br>
            <button onclick="expfunc()">Exponentation</button>
            <button onclick="rotfunc()">Root</button><br>
            <button onclick="remfunc()">Remainder</button>
            <button onclick="perfunc()">Percentage</button><br>
        </form>
        <style>
        body{
            background-color: rgb(208, 113, 255);
            color: coral;
            cursor: crosshair;
            font-family: fantasy;
        }
        button{
                height: 1cm;
                width: 2.5cm;
                color: rgb(91, 129, 255);
                background-color: rgb(100, 255, 86);
                border: ridge 0.125cm rgb(255, 231, 14);
                box-shadow: 2px 2px 5px rgb(255, 4, 4);
                opacity: 75%;
                transition:500ms
                
            }
            button:hover{
                height: 2cm;
                width: 3cm;
                color: rgb(255, 0, 0);
                background-color: rgb(255, 232, 155);
                border: groove 0.125cm rgb(231, 255, 14);
                cursor: grab;
                box-shadow: 2px 2px 5px rgb(31, 9, 231);
                border-radius: 0.25cm;
                opacity: 100%;
                
        }
        input[type=text]{
            background-color: rgb(251, 255, 0);
            color: rgb(252, 14, 14);
            transition: 500ms;

        }
        input[type=text]:hover{
            background-color: black;
            color: blanchedalmond;
        }
        </style>
        <script>
            function addfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write(+x + +y)             
            }
            function subfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write(+x - +y)                
            }
            function mulfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write(+x * +y)                
            }
            function divfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write(+x / +y)             
            }
            function expfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write((+x) ** (+y))             
            }
            function rotfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write((x) ** (1/(+y)))            
            }
            function remfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write(+x % +y)             
            }
            function perfunc(){
                let x = document.getElementById("num1").value
                let y = document.getElementById("num2").value
                document.write((+x / +y) * 100)             
            }
        </script>
    </body>
</html>
